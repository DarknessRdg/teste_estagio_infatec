<!DOCTYPE html>
{% load static %}
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>
            {% block title %}

            {% endblock title %}
    </title>

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

	<!-- icon -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

	<!-- css -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/estilos.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/turma.css' %}">

    {% block head %}
    {% endblock head %}
    
    <script type="text/javascript" src="{% static 'js/eventos.js' %}"></script>

</head>
<body>
	<div class="container-fluid">
	    <header class="row">
	    	<div class="col-2">
	    		<h3 class="display-6 pt-5">Edu Station</h3>
	    	</div>
			<div class="col-8 centralizar-container ">
				<h1 class="display-4 font-weight-bold">
					{% block header_title %}
					{% endblock header_title%}
				</h1>
			</div>

			<div class="col-2 user-icon">
				<div class="relative">
					<i 
						id="user-icon" 
						class="fas fa-user-circle" 
						onmouseenter="hover_icon()" 
						onclick="icon_clicked()"> </i>

					<div id="opcoes-icon">
						{% block opcoes-icon %}
						{% endblock %}
					</div>
				</div>
			</div>
		</header>
	</div>

	<main class="container">
	{% block content %}	

	{% endblock %}
	</main>

</body>
</html>
